<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div dengan Gambar</title>
    <style>
        .container {
            background: #e0e0e0;
            width: 300px;
            padding: 20px;
            text-align: center;
            align-items: center;
            border-radius: 10px;
        }
        .container img {
            width: 100%;
            height: auto;
        }
        .container p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/add_image.png" alt="Gambar Cover">
        <p>Tambahkan Gambar Cover</p>
    </div>
</body>
</html>
