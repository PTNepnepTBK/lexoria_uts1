<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexoria - Pengaturan</title>
    <link rel="stylesheet" href="css/editFont.css">
</head>
<body>
    <header class="navbar">
    <div class="nav-left">
        <img src="images/logo.png" alt="Lexoria Logo" class="logo">
    </div>
    <div class="nav-right">
    <button class="icon-btn">⤺</button>
    <button class="icon-btn">⬇</button>
    <button class="icon-btn">Aa</button>
    <button class="icon-btn">☰</button>
    </div>
</header>

<div class="container">
    <div class="toggle-container">
    <span class="toggle-label">Ikuti Pengaturan Lexoria</span>
    <label class="switch">
    <input type="checkbox" id="themeSwitch">
    <span class="slider"></span>
    </label>
    </div>

<div class="divider"></div>
    <div class="font-section">
    <p class="font-label">Font</p>
    <div class="font-buttons">
    <button id="decrease" class="font-btn">Aa-</button>
    <button id="increase" class="font-btn">Aa+</button>
    </div>
    </div>

    <div class="serif-container">
    <p class="serif-title">SERIF</p>
    </div>

    <div class="footer">
    <p class="footer-text">Pengaturan lainnya...</p>
    </div>
    </div>

    <script src="js/editFont.js"></script>
</body>
</html>
