<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexoria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logoo.png" alt="Lexoria">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="profile">
            <div class="navbar">
                <div class="dropdown-container">
                    <button class="dropdown-btn" onclick="toggleDropdown()">Write ▼</button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#">+ Create New Story</a>
                        <a href="#">My Stories</a>
                    </div>
                </div>
            </div>
            <img src="images/profile.jpg" alt="Profile">
            <span class="dropdown-arrow">▼</span>
        </div>
        <script src="js/write.js"></script>
    </header>

    <main>
        <section class="your-stories">
            <h2>Your Stories</h2>
            <div class="story">
                <img src="images/deadpool.jpg" alt="Deadpool">
                <p>Deadpool</p>
            </div>
        </section>

        <section class="top-favourites">
            <h2>Top Favourites</h2>
            <div class="favourites-container">
                <div class="story"><img src="images/deadpool.jpg" alt="Deadpool"><p>Deadpool</p></div>
                <div class="story"><img src="images/deadpool.jpg" alt="Deadpool"><p>Deadpool</p></div>
                <div class="story"><img src="images/deadpool.jpg" alt="Deadpool"><p>Deadpool</p></div>
                <div class="story"><img src="images/deadpool.jpg" alt="Deadpool"><p>Deadpool</p></div>
                <div class="story"><img src="images/deadpool.jpg" alt="Deadpool"><p>Deadpool</p></div>
            </div>
        </section>
    </main>

</body>
</html>
